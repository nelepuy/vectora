version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file:
      - ./backend/app/.env
    environment:
      # Переопределяем CORS для локалки (важно при конфликте значений в .env внутри образа)
      - BACKEND_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:80"
volumes:
  db_data:
